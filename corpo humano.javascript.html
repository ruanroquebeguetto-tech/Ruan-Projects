<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Corpo Humano Interativo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: aquamarine;
    }

    h1 {
      background-color: rgb(75, 157, 130);
      color: #333;
      padding: 10px;
    }

    .main-image {
      width: 300px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(6, 80px);
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
    }

    .organ-box {
      width: 80px;
      height: 80px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .organ-box:hover {
      background-color: #58afd7;
      border-color: #00aaff;
    }

    .organ-box img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .info {
      margin-top: 30px;
      font-size: 18px;
      color: #444;
      min-height: 40px;
    }
  </style>
</head>
<body>

  <h1>Venha conhecer os Órgãos do Corpo Humano!</h1>

  <img src="https://o.quizlet.com/4d7-cn8aNS2jUNlTBuiWlw_b.jpg" alt="Corpo Humano" class="main-image">

 
  <div class="info" id="infoBox">Passe o mouse sobre um órgão para saber mais.</div>

  <div class="grid">
    <div class="organ-box" onmouseover="showInfo('coracao')" onmouseout="clearInfo()">
      <img src="https://o.quizlet.com/dGlHy3DKPundSZ9Fp6MXOw_b.jpg" alt="Coração">
    </div>
    <div class="organ-box" onmouseover="showInfo('pulmoes')" onmouseout="clearInfo()">
      <img src="https://static.vecteezy.com/ti/vetor-gratis/p3/2803161-ilustracao-de-saude-e-educacao-medica-desenho-grafico-de-pulmao-humano-para-estudo-biologia-ciencia-vetor.jpg" alt="Pulmões">
    </div>
    <div class="organ-box" onmouseover="showInfo('estomago')" onmouseout="clearInfo()">
      <img src="https://png.pngtree.com/png-clipart/20190905/original/pngtree-human-organ-stomach-illustration-png-image_4530342.jpg" alt="Estômago">
    </div>
    <div class="organ-box" onmouseover="showInfo('figado')" onmouseout="clearInfo()">
      <img src="https://tse3.mm.bing.net/th/id/OIP.V-ReqdDOUGp0JTFbp7f3QQHaHa?cb=iwc1&w=512&h=512&rs=1&pid=ImgDetMain" alt="Fígado">
    </div>
    <div class="organ-box" onmouseover="showInfo('intestino')" onmouseout="clearInfo()">
      <img src="https://img.freepik.com/vector-premium/intestino-grueso-delgado-humano_781202-881.jpg" alt="Intestino">
    </div>
    <div class="organ-box" onmouseover="showInfo('rin')" onmouseout="clearInfo()">
      <img src="https://img.freepik.com/vetores-premium/diagrama-de-anatomia-de-rins-humanos-de-design-plano-ilustracao-medica-de-orgaos-do-sistema-urinario-humano_109722-6465.jpg?w=2000" alt="Rins">
    </div>
    <div class="organ-box" onmouseover="showInfo('utero')" onmouseout="clearInfo()">
      <img src="https://media.istockphoto.com/vectors/female-reproductive-system-anatomy-vector-illustration-isolated-on-vector-id1344897238?k=20&m=1344897238&s=612x612&w=0&h=SzDzAyioNBxLRPLwj-QCb1y0O2ufSJMVQW271mnZCgA=" alt="Útero">
    </div>
    <div class="organ-box" onmouseover="showInfo('penis')" onmouseout="clearInfo()">
      <img src="https://i.fbcd.co/products/pinterest/867035e23aa64a353a9347980e60f52fe23ff199b44ccb3965022348750fcc31.jpg" alt="Pênis">
    </div>
    <div class="organ-box" onmouseover="showInfo('sistema_excretor')" onmouseout="clearInfo()">
      <img src="https://cdn-useast.purposegames.com/images/game/bg/669/CYJuq65Ot64.png?s=1400">
    </div>
    <div class="organ-box" onmouseover="showInfo('pancreas')" onmouseout="clearInfo()">
      <img src="https://mejorconsalud.as.com/wp-content/uploads/2018/01/partes-pancreas-organo.jpg" alt="Pâncreas">
    </div>
    <div class="organ-box" onmouseover="showInfo('tireoide')" onmouseout="clearInfo()">
      <img src="https://tse2.mm.bing.net/th/id/OIP.YazXFtRGxLJxwmTOx1wo5gAAAA?cb=iwc1&w=174&h=296&rs=1&pid=ImgDetMain" alt="Tireoide">
    </div>
    <div class="organ-box" onmouseover="showInfo('timo')" onmouseout="clearInfo()">
      <img src="https://thumbs.dreamstime.com/z/anatomia-della-ghiandola-del-timo-icona-di-isolata-su-un-fondo-bianco-uno-stile-dell-illustrazione-d-142312019.jpg?w=768" alt="Timo">
    </div>
  </div>

  <script>
    function showInfo(orgao) {
      let texto = "";

      switch (orgao) {
        case "coracao":
          texto = "Coração: Bombeia o sangue para todo o corpo.";
          break;
        case "pulmoes":
          texto = "Pulmões: Responsáveis pela respiração e troca de oxigênio.";
          break;
        case "estomago":
          texto = "Estômago: Onde os alimentos começam a ser digeridos.";
          break;
        case "figado":
          texto = "Fígado: Filtra toxinas do sangue e produz bile.";
          break;
        case "intestino":
          texto = "Intestinos: Absorvem nutrientes e eliminam o que não serve.";
          break;
        case "rin":
          texto = "Rins: Filtram o sangue e produzem a urina.";
          break;
        case "utero":
          texto = "Útero: Onde o bebê se desenvolve durante a gestação.";
          break;
        case "penis":
          texto = "Pênis: Órgão do sistema reprodutor masculino responsável pela eliminação da urina e pelo ato sexual.";
          break;
        case "sistema_excretor":
          texto = "Sistema Excretor: Responsável pela eliminação de resíduos metabólicos do corpo.";
          break;
        case "pancreas":
          texto = "Pâncreas: Produz insulina e enzimas para a digestão.";
          break;
        case "tireoide":
          texto = "Tireoide: Regula o metabolismo e produz hormônios essenciais.";
          break;
        case "timo":
          texto = "Timo: Importante para o desenvolvimento do sistema imunológico.";
          break;
        default:
          texto = "Órgão desconhecido.";
      }

      document.getElementById("infoBox").innerText = texto;
    }

    function clearInfo() {
      document.getElementById("infoBox").innerText = "Passe o mouse sobre um órgão para saber mais.";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
