<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabuada Interativa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ae3e3e;
      color: #000000;
      padding: 50px;
      text-align: center;
    }

    h1, p {
      margin-bottom: 20px;
    }

    .numeros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .numeros img {
      width: 60px;
      height: 60px;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
    }

    #resultado {
      font-family: monospace;
      white-space: pre-line;
      background-color: aquamarine;
      color: #000;
      padding: 15px;
      border-radius: 8px;
      display: inline-block;
      text-align: left;
      min-width: 200px;
    }
  </style>
</head>
<body>

  <h1>Tabuada Interativa (1 ao 10)</h1>
  <p>Passe o mouse sobre uma imagem de número para exibir sua tabuada.</p>

  <div class="numeros">
    <img src="https://img.freepik.com/vetores-premium/personagem-numero-um-fofo-para-criancas-numeros-inclinados-para-a-pre-escola-feliz-numero-1-em-estilo-cartoon_107547-1807.jpg?w=2000                                          " onmouseover="mostrarTabuada(1)">
    <img src="https://img.freepik.com/vector-premium/lindo-personaje-numero-dos-ninos-numeros-inclinados-preescolar-feliz-numero-2-estilo-dibujos-animados_107547-1857.jpg" onmouseover="mostrarTabuada(2)">
    <img src="https://img.freepik.com/vetores-premium/cacto-de-desenho-animado-numero-3-com-numeros-de-criancas-de-fonte-de-flores-figura-tres_172107-2355.jpg" onmouseover="mostrarTabuada(3)">
    <img src="https://static.wikia.nocookie.net/54c5bb1c-8674-4c77-a32c-5ac11ae288c8/scale-to-width/755" onmouseover="mostrarTabuada(4)">
    <img src="https://img.freepik.com/vetores-premium/personagem-bonito-numero-cinco-para-criancas-numeros-inclinados-para-a-pre-escola-doodle-numero-5-em-estilo-cartoon_107547-1783.jpg" onmouseover="mostrarTabuada(5)">
    <img src="https://img.freepik.com/vetores-premium/personagem-bonito-numero-seis-para-criancas-numeros-inclinados-para-pre-escola-doodle-numero-6-em-estilo-cartoon_107547-1841.jpg" onmouseover="mostrarTabuada(6)">
    <img src="https://www.educolorir.com/imagem-numero-7-dl20179.jpg" onmouseover="mostrarTabuada(7)">
    <img src="https://img.freepik.com/vetores-premium/o-numero-oito-e-feito-na-forma-de-um-monstro-fofo-8-com-olhos-isolado-em-um-fundo-branco_361213-525.jpg" onmouseover="mostrarTabuada(8)">
    <img src="https://img.freepik.com/vetores-premium/personagem-de-desenho-animado-fofo-numero-nove-com-olhos-grandes-e-boca-sorridente-com-linhas-ousadas-e-cor-violeta-brilhante-personagem-de-digitos-para-materiais-educacionais-infantis-e-projetos-de-design-ludico_8071-54418.jpg" onmouseover="mostrarTabuada(9)">
    <img src="https://img.freepik.com/vector-premium/lindo-personaje-numero-diez-ninos-numeros-inclinados-preescolar-doodle-numero-10-estilo-dibujos-animados_107547-1850.jpg?w=2000" onmouseover="mostrarTabuada(10)">
  </div>

  <div id="resultado">Passe o mouse sobre um número para ver a tabuada aqui.</div>

  <script>
    function mostrarTabuada(numero) {
      let resultado = `Tabuada do ${numero}:\n`;
      for (let i = 1; i <= 10; i++) {
        resultado += `${numero} x ${i} = ${numero * i}\n`;
      }
      document.getElementById("resultado").textContent = resultado;
    }
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
