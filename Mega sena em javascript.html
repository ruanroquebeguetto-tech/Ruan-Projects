<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mega Sena da ETEC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #003f1f;
      color: #ffffff;
    }

    #numeros {
      display: grid;
      grid-template-columns: repeat(6, 50px);
      gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }

    .numero {
      width: 50px;
      height: 50px;
      line-height: 50px;
      background-color: #ffffff;
      color: #000000;
      border: 2px solid #26a69a;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .numero:hover {
      background-color: #e0f2f1;
    }

    .numero.selecionado {
      background-color: #4b8e86;
      color: white;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 20px;
      cursor: pointer;
      background-color:aquamarine;
      color: white;
      border: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #3a9192;
    }

    #resultado {
      margin-top: 20px;
      color: #ffffff;
    }

    #sortear {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Mega Sena da ETEC</h1>

  <button onclick="mostrarNumeros()">Jogar</button>
  <div id="numeros"></div>


  <div class="d-flex justify-content-center">
    <button id="sortear" onclick="sortearNumeros()">Sortear</button>
  </div>

  <div id="resultado"></div>

  <script>
    let numerosEscolhidos = [];

    function mostrarNumeros() {
      const container = document.getElementById('numeros');
      container.innerHTML = '';
      numerosEscolhidos = [];
      document.getElementById('resultado').textContent = '';
      document.getElementById('sortear').style.display = 'block';

      for (let i = 1; i <= 60; i++) {
        const btn = document.createElement('div');
        btn.className = 'numero';
        btn.textContent = i;
        btn.onclick = () => selecionarNumero(i, btn);
        container.appendChild(btn);
      }
    }

    function selecionarNumero(numero, elemento) {
      const index = numerosEscolhidos.indexOf(numero);
      if (index > -1) {
        numerosEscolhidos.splice(index, 1);
        elemento.classList.remove('selecionado');
      } else if (numerosEscolhidos.length < 6) {
        numerosEscolhidos.push(numero);
        elemento.classList.add('selecionado');
      } else {
        alert('Você só pode escolher 6 números.');
      }
    }

    function gerarNumerosAleatorios(qtd, min, max) {
      const numeros = [];
      while (numeros.length < qtd) {
        const n = Math.floor(Math.random() * (max - min + 1)) + min;
        if (!numeros.includes(n)) {
          numeros.push(n);
        }
      }
      return numeros;
    }

    function sortearNumeros() {
      if (numerosEscolhidos.length !== 6) {
        alert('Escolha exatamente 6 números antes de sortear.');
        return;
      }

      const sorteados = gerarNumerosAleatorios(6, 1, 60);
      const acertos = numerosEscolhidos.filter(n => sorteados.includes(n));

      let mensagem = '';
      switch (acertos.length) {
        case 3: mensagem = 'Você acertou um TERNO!'; break;
        case 4: mensagem = 'Você acertou uma QUADRA!'; break;
        case 5: mensagem = 'Você acertou uma QUINA!'; break;
        case 6: mensagem = 'Parabéns! Você acertou a SENA!'; break;
        default: mensagem = `Você acertou ${acertos.length} número(s).`; break;
      }

      document.getElementById('resultado').innerHTML = `
        <p><strong>Seus números:</strong> ${numerosEscolhidos.join(', ')}</p>
        <p><strong>Sorteados:</strong> ${sorteados.join(', ')}</p>
        <p><strong>Resultado:</strong> ${mensagem}</p>
      `;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
